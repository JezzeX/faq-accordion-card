<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="h-screen bg-gradient-to-b from-softViolet to-softBlue">
    <main class="relative">
        <!-- Image div -->
        <section class="xl:w-1/3 w-1/2 z-10 mx-auto absolute top-10 left-24 xl:top-44 xl:left-56 ">
            <img class="-mb-14 xl:hidden" src="img/illustration-woman-online-mobile.svg" alt="">
            <img class="xl:hidden" src="img/bg-pattern-mobile.svg" alt="">
            <!-- For large screen -->
            <img class="hidden xl:block xl:-mb-96" src="img/illustration-woman-online-desktop.svg" alt="">
            <img class="hidden xl:block" src="img/bg-pattern-desktop.svg" alt="">
        </section>
        <!-- Text div -->
        <section
            class="bg-white w-10/12 absolute left-8  top-32 pt-24 pb-10 px-6 rounded-3xl xl:w-1/2 xl:pl-96 xl:pr-24 xl:left-96">
            <h1 class="text-center font-kumbhSans font-bold text-4xl mb-10 xl:text-left">FAQ</h1>
            <ul class="list-none font-kumbhSans text-xs text-center">
                <li class="border-b-2 pb-3">
                    <p class="flex justify-between">How many team members can I invite? <span
                            class="text-orange-700 font-bold">∨</span></p>
                </li>
                <li class="border-b-2 py-3">
                    <p class="flex justify-between font-bold mb-2">What is the maximum file upload size?<span
                            class="text-orange-700 font-bold">∧</span></p>
                    <p class="text-left text-darkGrayishBlue">No more than 2GB. All files in your account must fit your
                        allotted storage
                        space</p>
                </li>
                <li class="border-b-2 py-3">
                    <p class="flex justify-between">How do I reset my password?<span
                            class="text-orange-700 font-bold">∨</span></p>
                </li>
                <li class="border-b-2 py-3">
                    <p class="flex justify-between">Can I cancel my subscription?<span
                            class="text-orange-700 font-bold">∨</span></p>
                </li>
                <li class="border-b-2 py-3">
                    <p class="flex justify-between">Do you provide additional support?<span
                            class="text-orange-700 font-bold">∨</span></p>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
